<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Diarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin-top: 50px; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow">
        <h2 class="text-center mb-3">Calculadora de Gastos</h2>
        <div class="mb-3">
            <label class="form-label">Concepto</label>
            <input type="text" id="concepto" class="form-control" placeholder="Ej. Comida, Transporte">
        </div>
        <div class="mb-3">
            <label class="form-label">Monto</label>
            <input type="number" id="monto" class="form-control" placeholder="Ej. 50">
        </div>
        <button class="btn btn-primary w-100" onclick="agregarGasto()">Agregar Gasto</button>
        <hr>
        <h4>Lista de Gastos</h4>
        <ul id="lista-gastos" class="list-group mb-3"></ul>
        <h5>Total Gastado: <span id="total" class="fw-bold">$0</span></h5>
    </div>
    <script>
        let totalGasto = 0;

        function agregarGasto() {
            const concepto = document.getElementById("concepto").value.trim();
            const monto = parseFloat(document.getElementById("monto").value);
            if (concepto === "" || isNaN(monto) || monto <= 0) {
                alert("Por favor, ingresa un concepto vÃ¡lido y un monto positivo.");
                return;
            }
            totalGasto += monto;
            document.getElementById("total").textContent = `$${totalGasto.toFixed(2)}`;
            
            const lista = document.getElementById("lista-gastos");
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center fade-in";
            li.innerHTML = `${concepto} <span class="badge bg-primary">$${monto.toFixed(2)}</span>`;
            lista.appendChild(li);
            
            document.getElementById("concepto").value = "";
            document.getElementById("monto").value = "";
        }
    </script>
</body>
</html>
